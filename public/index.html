<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="./top.ico" type="image/x-icon" />
</head>
<body>
    <button onclick="getLocation()" id="gbtn">Get Your Weather</button>
    <br /><br />
    <div id="pos">
    </div>
    <br />
    <div>OR</div>
    <br />
    <form id='form' class="form" onsubmit="getData();return false;">
        <span style="width:150px ;display: inline-block">Enter latitude </span> <input type="text" placeholder="Enter Latitude" id="lat" name="lat"/>
        <span style="width:150px ;display: inline-block; margin:10px">Enter longitude </span><input type="text" placeholder="Enter Longitude" id="lon" name="lon"/>
        <button type="submit" class="sbt" style="margin:10px"> Submit </button>
    </form>
    <br />
    <div>OR</div>
    <br />
     <form id='place' class="form" onsubmit="getDataforCity();return false;">
        <span style="width:150px ;display: inline-block">Enter City </span> <input type="text" placeholder="Enter City" id="city_" name="city_"/>
        <button type="submit" class="sbt" style="margin: 10px"> Submit </button>
    </form>
    <br /><br/>
    <div class="main">
        <div><img src="" id="icon"/><span id="desc" style="position: absolute; left: 4.8in; margin-top: 25px; color: darkmagenta"></span></div>
        <div><span style= "margin:5px; width: 300px; display:inline-block;">Temparature </span> <span id="temp" style="margin-left: 2.8in"></span></div>
        <div><span style= "margin:5px; width: 300px; display:inline-block;">Sun rise at </span> <span id="rise" style="margin-left:2.8in"></span></div>
        <div><span style= "margin:5px; width: 300px; display:inline-block;">Sun set </span> <span id="set" style="margin-left:2.8in"></span></div>
        <div><span style= "margin:5px; width: 300px; display:inline-block;">City </span> <span id="city" style="margin-left:2.8in"></span></div>
        <div><span style= "margin:5px; width: 300px; display:inline-block;">Country </span> <span id="country" style="margin-left:2.8in"></span><span>
            <img src="" width="25px" id="flg" />
        </span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
